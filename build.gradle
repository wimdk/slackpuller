group 'be.cegeka.slacktract'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "be.cegeka.slacktract.slackpuller.SlackPuller"


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title' : 'slackpuller'
        attributes 'Main-Class': 'be.cegeka.slacktract.slackpuller.SlackPuller'
    }

}

dependencies {
    compile "com.sparkjava:spark-core:2.5"
    compile "org.slf4j:slf4j-simple:1.7.6"
    compile "com.ullink.slack:simpleslackapi:0.6.0"
    compile "org.apache.kafka:kafka-clients:0.10.0.0"
    //compile 'com.github.Ullink:simple-slack-api:0.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
